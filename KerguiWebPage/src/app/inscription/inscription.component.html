

<body>
    <div class="inscription">
        <div class="gauche">
            <img [src]="imgPath" alt="maison" class="maison">
            <h2>Avec KeurGui Energy,</h2>
            <h3>{{ slogan }}</h3>
        </div>
        <div class="droite">
            <img [src]="logoPath" alt="logo" class="logo">
            <h2>{{ title }}</h2>
    
            <form action="">
                <div class="input-container">
                    <input type="email" id="email" class="champ" placeholder=" "/>
                    <label for="email">Email</label>
                </div>
                <div class="input-container">
                    <input type="password" id="password" class="champ" placeholder=" " />
                    <label for="password">Mot de passe</label>
                </div>
                <div class="input-container">
                    <input type="password" id="password" class="champ" placeholder=" " />
                    <label for="password">Confirmer mot de passe</label>
                </div>
            </form>
            <button>
                <a routerLink="/connexion" class="bouton">S'inscrire</a>
            </button>
            <p class="connexion">
                <span>Vous avez déjà un compte ? </span>
                <a routerLink="/connexion" class="lien-connexion">Connectez-vous</a>
              </p>
              
        </div>
    </div>
</body>
