<div class="mt-4 mt-xxl-5 text-center fw-bold fs-5">{{appareil.nom_appareil}}</div>
<div class="text-center fw-bold">({{appareil.nom_piece}})</div>
<div class="me-3 ms-2 mt-xxl-2 d-flex flex-column par__">
    <div class="d-flex justify-content-around mt-2 img_"><img class="img__" [src]="appareil.imgUrl" alt={{appareil.nom_appareil}}></div>
    <div class="consos">
        <div class="border px-3 py-2 py-xxl-3 mt-3">
            <div class="fw-bolder"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                <circle cx="6" cy="6" r="6"/>
              </svg> Journalier</div>
            <div class="d-flex justify-content-between">
                <span>Vous avez consommé : </span> <span>{{conso.energyJour}} Kwh</span>
            </div>
            <div class="text-end fw-bold">{{conso.evolutionJ}} %</div>
        </div>
        <div class="border px-3 py-2 py-xxl-3 mt-3">
            <div class="fw-bolder"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                <circle cx="6" cy="6" r="6"/>
              </svg> Hebdomadaire</div>
            <div class="d-flex justify-content-between">
                <span>Vous avez consommé : </span> <span>{{conso.energySem}} Kwh</span>
            </div>
            <div class="text-end fw-bold">{{conso.evolutionS}} %</div>
        </div>
        <div class="border px-3 py-2 py-xxl-3 mt-3">
            <div class="fw-bolder"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                <circle cx="6" cy="6" r="6"/>
              </svg> Mensuelle</div>
            <div class="d-flex justify-content-between">
                <span>Vous avez consommé : </span> <span>{{conso.energyMois}} Kwh</span>
            </div>
            <div class="text-end fw-bold">{{conso.evolutionM}} %</div>
        </div>
    </div>
</div>
