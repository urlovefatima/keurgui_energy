<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<body>
    <div class="connexion">
        <div class="gauche">
            <img [src]="imgPath" alt="maison" class="maison">
            <h2>Avec KeurGui Energy,</h2>
            <h3>{{ slogan }}</h3>
        </div>
        <div class="droite">
            <img [src]="logoPath" alt="logo" class="logo">
            <h2 class="text-center">{{ title }}</h2>
    
            <form action="" class="formulaire">
                <div class="input-container text-center">
                    <input type="email" id="email" class="champ" placeholder=" "/>
                    <label for="email">Email</label>
                </div>
                <div class="input-container text-center">
                    <input type="password" id="password" class="champ" placeholder=" " />
                    <label for="password">Mot de passe</label>
                </div>
            </form>
            <a routerLink= "/mdp_oublie" class="lien_mdp_oublie">Mot de passe oubli√© ?</a>
            <button>
                <a routerLink="/accueil" class="bouton">Se connecter</a>
 
            </button>
            <p class="inscription">
                <span>Pas de compte ? </span>
                <a routerLink="/inscription" class="lien-inscription">Inscrivez-vous</a>
            </p>
            
        </div>
    </div>    
</body>
