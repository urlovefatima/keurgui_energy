<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



<div class="d-flex flex-direction-column">
    <div class="cadre_app px-1">
        <h2 class="ms-5 mt-3 fw-bold">Appareils</h2>
        <div class="d-flex flex-wrap justify-content-around mx-2 cadre_">
            <div class="d-flex flex-column div_1 my-2 px-3 pb-2 rounded-3" *ngFor="let appareil of appareils; let i = index" (click)="onAppareilClick(i)" [ngClass]="{'selectedapp': selectedAppareilIndex === i && showHistoriqueAppareil}">
                <app-appar [appareil]="appareil"></app-appar>
            </div>
        </div>
    </div>

    <div style="flex: 2.3;" class="hcons" *ngIf="!showHistoriqueAppareil">
        <app-historique-cons/>
    </div>
    <div style="flex: 2.3;" *ngIf="showHistoriqueAppareil">
        <app-conso [appareil]="appareils[0]" [conso]="consommations[0]"/>
    </div>
</div>
