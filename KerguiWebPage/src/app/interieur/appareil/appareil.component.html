<div class="d-flex flex-direction-column">
    <div class="cadre_app">
        <h2 class="ms-5 mt-3 fw-bold">Appareils</h2>
        <div class="d-flex flex-wrap justify-content-center mx-2 cadre_">
            @for (appareil of appareils; track appareil.nom_appareil){
                <app-appar [appareil]="appareil"/>
            }
        </div>

    </div>
    <div style="flex: 2;">
        <app-conso [appareil]="appareils[0]" [conso]="consommations[0]"/>
    </div>
</div>
